<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Water Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(195, 188, 188);
    }

    .water-button {
      position: relative;
      display: inline-block;
      padding: 0;
      border: 1px solid black;
      outline: none;
      background: transparent;
      cursor: pointer;
      overflow: hidden;
      border-radius: 20px; /* Curved edges */
      width: 200px;
      height: 60px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .button-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #4da6ff; /* Water color */
      clip-path: polygon(
        0% 50%,
        100% 50%,
        100% 100%,
        0% 100%
      );
      animation: float 4s ease-in-out infinite;
    }

    .button-text {
      position: relative;
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      line-height: 60px;
      text-align: center;
      z-index: 1;
      animation: floatText 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        clip-path: polygon(
          0% 45%,
          100% 50%,
          100% 100%,
          0% 100%
        );
      }
      50% {
        clip-path: polygon(
          0% 55%,
          100% 50%,
          100% 100%,
          0% 100%
        );
      }
    }

    @keyframes floatText {
      0%, 100% {
        transform: translateY(0%);
      }
      50% {
        transform: translateY(-10%);
      }
    }

    .water-button:hover .button-background {
      background-color: #3399ff;
    }

    .water-button:active .button-background {
      background-color: #267fd9;
    }
  </style>
</head>
<body>
  <button class="water-button">
    <div class="button-background"></div>
    <div class="button-text">Click me</div>
  </button>
</body>
</html>
